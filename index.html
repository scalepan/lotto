<style>
  body {
    font-family: 'Nanum Gothic', sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;

  h1 {

  #numbers {

  }
  .num {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    user-select: none;
    transition: transform 0.3s ease;
  }
  .num.yellow { background: #f1c40f; color: #000; }
  .num.blue { background: #3498db; }
  .num.red { background: #e74c3c; }
  .num.gray { background: #7f8c8d; }
  .num.green { background: #2ecc71; }
  button {
    margin-top: 40px;
    padding: 12px 25px;

    border: none;
    border-radius: 30px;
    background-color: #2e86de;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(46,134,222,0.3);
    transition: background-color 0.3s ease;
  }

    background-color: #2166b0;
  }

<body>

<h1>ğŸ‰ ì˜¤ëŠ˜ì˜ ë¡œë˜ ë²ˆí˜¸ ì¶”ì¶œê¸° ğŸ‰</h1>
<div id="numbers">
  <!-- ìˆ«ìë“¤ì´ ì—¬ê¸° ë˜¥ë˜¥ë˜¥ ë‚˜íƒ€ë‚¨ -->
</div>
<button id="drawBtn">ë²ˆí˜¸ ë½‘ê¸°!</button>

<script>
  const numbersContainer = document.getElementById('numbers');
  const drawBtn = document.getElementById('drawBtn');

  function getNumberColor(num) {
    if (num >= 1 && num <= 10) return 'yellow';
    if (num >= 11 && num <= 20) return 'blue';
    if (num >= 21 && num <= 30) return 'red';
    if (num >= 31 && num <= 40) return 'gray';
    if (num >= 41 && num <= 45) return 'green';
    return '';
  }

  function generateLottoNumbers() {
    let nums = new Set();
    while (nums.size < 6) {
      nums.add(Math.floor(Math.random() * 45) + 1);
    }
    return Array.from(nums).sort((a,b) => a - b);
  }

  function animateNumbers(nums) {
    numbersContainer.innerHTML = '';
    let index = 0;

    function showNext() {
      if (index >= nums.length) return;
      const num = nums[index];
      const span = document.createElement('div');
      span.classList.add('num', getNumberColor(num));
      span.textContent = num;
      span.style.transform = 'scale(0)';
      numbersContainer.appendChild(span);

      setTimeout(() => {
        span.style.transform = 'scale(1.2)';
        setTimeout(() => {
          span.style.transform = 'scale(1)';
        }, 200);
      }, 50);

      index++;
      setTimeout(showNext, 600);
    }
    showNext();
  }

  drawBtn.addEventListener('click', () => {
    const lottoNums = generateLottoNumbers();
    animateNumbers(lottoNums);
  });
</script>

</body>
