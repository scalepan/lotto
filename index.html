<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì¶œê¸°</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #2e86de;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .btn:hover {
      background-color: #1b4f72;
    }

    .numbers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .ball {
      width: 60px;
      height: 60px;
      line-height: 60px;
      background-color: #f1c40f;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5) translateY(20px);
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        background-color: #27ae60;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ ë¡œë˜ ë²ˆí˜¸ ì¶”ì¶œê¸° ğŸ‰</h1>
  <button class="btn" onclick="generateLotto()">ë²ˆí˜¸ ë½‘ê¸°!</button>
  <div class="numbers" id="numberContainer"></div>

  <audio id="popSound" src="pop.mp3" preload="auto"></audio>

  <script>
    function generateLotto() {
      const container = document.getElementById('numberContainer');
      const sound = document.getElementById('popSound');
      container.innerHTML = '';
      let numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(Math.random() * 45) + 1);
      }
      const sorted = [...numbers].sort((a, b) => a - b);

      sorted.forEach((num, index) => {
        setTimeout(() => {
          const div = document.createElement('div');
          div.className = 'ball';
          div.textContent = num;
          div.style.animationDelay = `0s`;
          container.appendChild(div);
          sound.currentTime = 0;
          sound.play();
        }, index * 400); // 0.4ì´ˆ ê°„ê²©
      });
    }
  </script>
</body>
